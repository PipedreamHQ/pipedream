<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="fonts">
            <a class="content">Admin Login</a>
            <div class="vertical"></div>
            <a class="others">Or continue with following options:</a><br>
            <div id="one">
                <img class="google" src="/go490bddf-google-icon-logo-brand-resource-center-brand-terms.png">
            </div>
            <div id="two">
                <img class="linkedin" src="/linkedin.webp">
            </div>
            <div id="three">
                <img class="twitter" src="/twitter-5662063_1280.png">
            </div>
            <br>
            <input class="username" type="text" placeholder="Enter Username"><br>
            <input class="password" type="text" placeholder="Enter Password"><br>
            <button class="submit">Submit</button>
            <button class="clear">Clear</button>  
            <button class="close">X</button>
        </div>
        <div>
            <a href="#" id="home1">Home</a>
            <a href="#" id="home2">Sign up</a>
        </div>
        <div class="horizontal"></div><br>
        <div class="rememberme">
            <input style="cursor: pointer;" type="checkbox" value="remember me">Remember me <br>
            <input style="cursor: pointer;" type="checkbox" value="forgot password">Forgot Password
        </div>
    </div>
    <!-- <img  class="arrow" src="/pngtree-right-arrow-png-image_4421150.jpg" alt=""> -->
</body>
</html>
