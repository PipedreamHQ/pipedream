name: Lint SDK Markdown Files

on:
  pull_request:
    types: [opened, edited, synchronize]
    paths:
      - 'packages/sdk/**/*.md'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: 'packages/sdk/**/*.md'
