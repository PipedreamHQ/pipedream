name: Pull Request Checks

#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#

on:
  pull_request:
    branches:
      - master

jobs:
  check_version:
    name: Check component versions
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 2
    - uses: jitterbit/get-changed-files@v1
      id: changed_files
    - id: git_diff_on_components
      name: Ensure component commits modify component version
      run: |-
        set -o pipefail
        set -e
        commit_contained_components_that_did_not_modify_version=0
        for f in ${{ steps.changed_files.outputs.all }}
        do
          ext="${f##*.}"
          # Only run this check on modified sources or actions
          if ([[ "$ext" == "js" ]] || [[ "$ext" == "mjs" ]]) && ([[ "${f}" == *components/**/sources/* ]] || [[ "${f}" == *components/**/actions/* ]])
          then
            echo $GITHUB_BASE_REF
            echo 
            # Diff the changes in the HEAD ref (new branch) against the BASE ref (target branch, e.g. master)
            # If the changes don't contain modifications to the version, we want to log that fact
            # but not exit early
            git diff --unified=0 $GITHUB_BASE_REF...$GITHUB_HEAD_REF ${f} | grep 'version:' || true
            if [[ $? -gt 0 ]]
            then
              echo "These changes didn't modify the version of ${f}"
              commit_contained_components_that_did_not_modify_version=1
            fi
          fi
        done
        if [[ $commit_contained_components_that_did_not_modify_version -eq 1 ]]
        then
          exit 1
        fi
        set +o pipefail
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: jitterbit/get-changed-files@v1
      id: changed_files
    - id: md_changed_files
      name: Spellcheck Markdown files
      run: |-
        files=''
        for f in ${{ steps.changed_files.outputs.all }}
        do
          ext="${f##*.}"
          if [ $ext = "md" ]
          then
            files="${f} ${files}"
          fi
        done

        echo "files=${files}" >> $GITHUB_ENV
    - uses: rojopolis/spellcheck-github-actions@0.21.1
      name: Spellcheck
      if: ${{ env.files }}
      with:
        source_files: ${{ env.files }}
        task_name: Markdown
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.4.0
        with:
          # Full git history is needed to get a proper list of changed files
          # within `super-linter`
          fetch-depth: 0

      - name: Setup Node Env
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '12'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc
          LINTER_RULES_PATH: /
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true

      - name: Check component keys
        run: node scripts/findBadKeys.js


