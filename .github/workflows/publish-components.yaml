on:
  push:
    branches:
      - master

  jobs:
    publish-components:
      name: Publish Components to Pipedream Registry
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3.0.2
        - uses: pnpm/action-setup@v2.0.1
          with:
            version: 7.0.0
        - name: Get pnpm store directory
          id: pnpm-cache
          run: |
            echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
        - uses: actions/cache@v3
          name: Setup pnpm cache
          with:
            path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-pnpm-store-
        - name: Install dependencies
          run: pnpm install -r
        - name: Setup Node Env
          uses: actions/setup-node@v3.3.0
          with:
            node-version: 14
            registry-url: https://registry.npmjs.org/
            cache: 'pnpm'
        - name: Install Dependencies
          run: npm ci
        - name: Compile TypeScript
          run: npm run build
        - name: Install pd cli
          env:
            PD_API_KEY: ${{ secrets.PD_API_KEY }}
          run: |
            curl -O https://cli.pipedream.com/linux/amd64/latest/pd.zip
            unzip pd.zip
            mkdir -p $HOME/.config/pipedream
            echo "api_key = $PD_API_KEY" > $HOME/.config/pipedream/config
        - name: Get Changed Files
          id: files
          uses: jitterbit/get-changed-files@v1
          with:
            format: 'csv'
        - name: Publish and add to registry components/*.*js (that aren't .app.js files)
          id: publish
          env:
            PD_API_KEY: ${{ secrets.PD_API_KEY }}
            ENDPOINT: ${{ secrets.ENDPOINT }}
            ADDED_MODIFIED: ${{ steps.files.outputs.added_modified }}
            RENAMED: ${{ steps.files.outputs.renamed }}
            PR_STUFF: ${{ github.event.pull_request }}
          shell: bash {0} # don't fast fail
          run: |
             .github/scripts/publish-components.sh
        - name: Remove pd cli config
          run: |
            rm $HOME/.config/pipedream/config

    publish-typescript-components:
      name: Publish TypeScript components
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2.4.0
        - uses: pnpm/action-setup@v2.0.1
          with:
            version: 7.0.0
        - name: Get pnpm store directory
          id: pnpm-cache
          run: |
            echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
        - uses: actions/cache@v3
          name: Setup pnpm cache
          with:
            path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-pnpm-store-
        - name: Setup Node Env
          uses: actions/setup-node@v3.3.0
          with:
            node-version: 14
            registry-url: https://registry.npmjs.org/
            cache: 'pnpm'
        - name: Install Dependencies
          run: npm ci
        - name: pnpm install
          run: pnpm install -r
        - name: Install pd cli
          env:
            PD_API_KEY: ${{ secrets.PD_API_KEY }}
          run: |
            curl -O https://cli.pipedream.com/linux/amd64/latest/pd.zip
            unzip pd.zip
            mkdir -p $HOME/.config/pipedream
            echo "api_key = $PD_API_KEY" > $HOME/.config/pipedream/config
        - name: Compile TypeScript
          id: compile
          run: npm run build > files.txt
        - name: Publish TypeScript components (dry run)
          env:
              PD_API_KEY: ${{ secrets.PD_API_KEY }}
              ENDPOINT: ${{ secrets.ENDPOINT }}
          shell: bash {0} # don't fast fail
          run: |
             .github/scripts/publish-components-ts.sh
        - name: Remove pd cli config
          run: |
            rm $HOME/.config/pipedream/config
