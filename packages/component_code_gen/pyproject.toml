[tool.poetry]
name = "pipedream component code gen"
version = "0.0.1"
description = "Generate Pipedream component code using AI"
authors = ["Pipedream <pipedream@pipedream.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
openai = "^0.27.8"
python-dotenv = "^1.0.0"
langchain = "^0.0.245"
supabase = "^1.0.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
component_code_gen = 'run:main'
